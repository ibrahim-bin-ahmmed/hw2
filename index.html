<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="booking-form">
            <h2>Set The Event</h2>
            <form action="#">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" value="$270">
                </div>
            
                <div class="form-group">
                    <label for="people">People</label>
                    <input type="number" placeholder="Count People...">
                </div>
            
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name...">
                </div>
            
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="email" id="mail" placeholder="Email Address...">
                </div>
            
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
            
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" ></textarea>
                </div>
            
                <button type="submit">Send your booking</button>
            </form>
        </div>
        <div class="image-section">
            <img src="image.jpg" alt="Event Image">
            <div class="contact-info">
                <p>31st East Street, New York, NY</p>
                <p>T: 987 234 5743</p>
                <p>E: info@yourweb.com</p>
            </div>
        </div>
    </div>
</body>
</html>
